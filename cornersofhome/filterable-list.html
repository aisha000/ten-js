<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>

      <input type="text" id="filterInput" placeholder="Search Names..." />

      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Abe</a>
        </li>
        <li class="collection-item">
          <a href="#">Adnnan</a>
        </li>
        <li class="collection-item">
          <a href="#">Annabeth</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bera</a>
        </li>
        <li class="collection-item">
          <a href="#">Banana</a>
        </li>
        <li class="collection-item">
          <a href="#">Bassam</a>
        </li>
        <li class="collection-item">
          <a href="#">Barker</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carla</a>
        </li>
        <li class="collection-item">
          <a href="#">Cassem</a>
        </li>
        <li class="collection-item">
          <a href="#">Carter</a>
        </li>
        <li class="collection-item">
          <a href="#">Catnip</a>
        </li>
      </ul>
    </div>

    <script>
      //   Get input el
      let filterInput = document.getElementById("filterInput");

      filterInput.addEventListener("keyup", filterNames);

      function filterNames() {
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();

        let ul = document.getElementById("names");

        let li = ul.querySelectorAll("li.collection-item");

        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
